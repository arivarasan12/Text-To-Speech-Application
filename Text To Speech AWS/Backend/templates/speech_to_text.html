<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Speech to Text</h1>
    <form action="/speech-to-text" method="post" enctype="multipart/form-data">
        <label for="audio_file">Upload an audio file:</label>
        <input type="file" id="audio_file" name="audio_file" accept="audio/*" required>
        <input type="submit" value="Submit">
    </form>
    {% if transcribed_text %}
        <div class="result">
            <p>Transcribed text: {{ transcribed_text }}</p>
        </div>
    {% endif %}
    <footer>
        <p>Powered by Flask and gTTS</p>
    </footer>
</body>
</html>
